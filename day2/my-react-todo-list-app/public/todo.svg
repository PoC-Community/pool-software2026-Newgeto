<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Todo list icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4f46e5"></stop>
      <stop offset="1" stop-color="#7c3aed"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="56" y="56" width="400" height="400" rx="72" fill="url(#g)"></rect>

  <!-- Paper -->
  <rect x="140" y="124" width="232" height="264" rx="26" fill="#ffffff" opacity="0.95"></rect>

  <!-- Checkboxes + lines -->
  <g fill="none" stroke="#111827" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <!-- Row 1: checked -->
    <rect x="168" y="170" width="44" height="44" rx="10" stroke="#111827" opacity="0.95"></rect>
    <path d="M179 193l10 10 22-26" stroke="#10b981"></path>
    <path d="M236 192h112" stroke="#111827" opacity="0.9"></path>

    <!-- Row 2: unchecked -->
    <rect x="168" y="244" width="44" height="44" rx="10" stroke="#111827" opacity="0.95"></rect>
    <path d="M236 266h112" stroke="#111827" opacity="0.8"></path>

    <!-- Row 3: unchecked -->
    <rect x="168" y="318" width="44" height="44" rx="10" stroke="#111827" opacity="0.95"></rect>
    <path d="M236 340h112" stroke="#111827" opacity="0.7"></path>
  </g>
</svg>
